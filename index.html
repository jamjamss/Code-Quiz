<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Quiz Challenge</title>

<body>
    <div class="heading"> 
        <div class="item1" id="high-score">
        <h5> View High Score</h5>
    </div>
        <div class="item2" id="time">
            <h5> Time: <span id="timer"></span></h5>
        </div>
    </div>
    <div class="container">
        <div class="row start-page">
            <div class="col-6">
                <h1> Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score timeby ten seconds</p>
                <button id="start-btn"> Start </button>
            </div>
        </div>

        <div class="question" style="display: none">
            <h2 id="question-text"> Commonly used data types DO NOT include:</h2>
            <button id="A"> </button>
            <button id="B"> </button>
            <button id="C"> </button>
            <button id="D"> </button>
          
        </div>

        
        

        
    </div>
    <script src="./script.js"></script>

</html>
